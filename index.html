<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <form id="my-form"
        action="https://script.google.com/macros/s/AKfycbzIKyPz7cgt0V_k5z1MMuA7KIJEoAnngO-wR71CFmNxoNvory38q1OrU2jxb0zNIUgfQA/exec">
        <input name="Email" type="email" placeholder="Email" required />
        <input name="Name" type="text" placeholder="Name" required />
        <div>
            <label>
                <input name="gender" type="radio" value="male" />
                Male
            </label>
        </div>
        <div>
            <label>
                <input name="gender" type="radio" value="female" />Female</label>
        </div>
        <div>
            <label>
                <input name="agree 1" type="checkbox" />Agree 1</label>
        </div>
        <div>
            <label>
                <input name="agree 2" type="checkbox" />Agree 2</label>
        </div>
        <div>
            <label>
                <input name="agree 3" type="checkbox" />Agree 3</label>
        </div>
        <div>
            <label>
                <input name="agree 4" type="checkbox" />Agree 4</label>
        </div>
        <div>
            <select name="pets">
                <option value="">--Please choose an option--</option>
                <option value="dog">Dog</option>
                <option value="cat">Cat</option>
                <option value="hamster">Hamster</option>
                <option value="parrot">Parrot</option>
                <option value="spider">Spider</option>
                <option value="goldfish">Goldfish</option>
            </select>
        </div>
        <div style="display: flex;">
            <input type="reset" value="Reset" />
            <button type="submit">Send</button>
        </div>
    </form>
    <script>
        window.addEventListener("load", function () {
            const form = document.getElementById("my-form");
            form.addEventListener("submit", function (e) {
                e.preventDefault();
                const data = new FormData(form);
                const action = e.target.action;

                fetch(action, {
                    method: "POST",
                    body: data,
                }).then(() => {
                    alert("Success!");
                });
            });
        });
    </script>
</body>

</html>
